{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update {{ page.title }}{% endblock title %}

{% block content %}

  <h2>Update {{ page.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Update {{ page.title }}</button>
  </form>

{% endblock content %}
